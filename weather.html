<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Official Bootstrap -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <!-- Our project CSS -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="lumen.css">

    <link rel="stylesheet" href="weather.css">

</head>

<body>
    <center>
        <h2>The Weather</h2>
    </center>
    <br/>
    </br>
    <div class="container">
        <div class="row">
            <div class=" col-md-4 lightning ">
                <center><h1 id="location1"></h1></center>
                <center><h1 id="location2"></h1></center>
                <br/>
                </br>
                <center><span><h1 id="currentCond" ></h1></span></center>
                <h4 id="timeZone"><h4>
                <h4 id="hourly"><h4>
            </div>
            <div class=" col-md-4 partlycloudy"></div>
            <div class=" col-md-4 sunny "></div>

        </div>
        <br/>
        <div class="row">
            <div class=" col-md-4 rain"></div>
            <div class=" col-md-4 snow"></div>
            <div class="col-md-4 nightSleetcard"></div>
        </div>

    </div>
    </div>
    </div>

    <!-- Official JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- Official Bootstrap -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <!-- Our project JS -->
    <script src="bootstrap.js"></script>
     <script src="weather.js"></script>
   

</body>

</html>
