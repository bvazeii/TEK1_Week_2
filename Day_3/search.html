<!DOCTYPE html>
<html>

<head>
    <tilte><center><h2>Yahoo Search Get<h2></title></center>
    <br>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="0.041_jquery-selector-challenge.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="jqhw.js"></script>
</head>

<body>
    <!-- Created a form with a button where when you type inside the button and it goes to the form action site and search it-->

    <h1>Yahoo Search (POST)</h1>
    <form action="https://search.yahoo.com/search" method="post">
        <input type="text" name="p" placeholder="Search">
        <input type="submit" value="Search">
    </form>

    <h1>Yahoo Search (GET)</h1>
    <!-- method="get" -->
    <form action="https://search.yahoo.com/search">
        <input type="text" name="p" placeholder="Search">
        <button>Search</button>
    </form>

</body>

</html>
