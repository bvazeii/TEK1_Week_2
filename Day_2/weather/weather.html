<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Official Bootstrap -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <!-- Our project CSS -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="lumen.css">

    <link rel="stylesheet" href="weather.css">

</head>

<body>
    <center>
        <h2>The Weather</h2>
    </center>
    <br/>
    <input type="text" id="zip"><button id="submit">Enter</button>
    </br>
    <div class="container">
        <div class="row">
            <div class=" col-md-4 lightning ">
                <center>
                    <h1 id="location"></h1>
                </center>
                <br/>
                </br>
                </br>
                <br/>
                </br>
                <center><span><h1 id="currentTemperature"></h1></span></center>
                <br/>
                <center><span><h2 id="currentCond" ></h2></span></center>
                <center><span><hr></hr></span></center>
                <center><span><h5 id="minTemperature" ></h5></span></center>
                <center><span><h5 id="rain" ></h5></span></center>
                <center><span><h5 id="temperatureMax" ></h5></span></center>


            </div>

        </div>

        <!-- Official JQuery -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <!-- Official Bootstrap -->
        <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
        <!-- Our project JS -->
        <script src="bootstrap.js"></script>
        <script src="weather.js"></script>


</body>

</html>
